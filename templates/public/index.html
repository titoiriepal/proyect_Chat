{% extends "admin/base_template.html" %}
{% block title %}Tutorial Flask: Miniblog{% endblock %}
{% block content %}
<h1 style="color: blue">Index</h1>
<p>This is an HTML file served up by Flask</p>
<ul>
    {% for post in posts -%}
    <li>{{post['user']}} - {{post['text']}}</li>
    {% endfor -%}
</ul>
<form action="" method="post">
    <label for="user">Nombre: </label>
    <input type="text" id="user" name="user" /><br>
    <label for="text">Mensaje: </label>
    <input type="text" id="text" name="text" /><br>
    <input type="submit" id="send-signup" name="signup" value="Registrar" />
</form>
{% endblock %}
